<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Downloader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
      <header>
          <h1>Image Downloader</h1>
          <p>Paste url of image to download. This tool is made with vanilla javascript.</p>
      </header>
      <form action="#">
          <!-- required attribute tells that the form must be filled out before submitting -->
          <input type="url" placeholder="Paste file url" required>
          <button>Download File</button>
      </form>
    </div>
    <div class="footer">
        <p>Made with   ❤️   by Shreyas Lakshman Swamy</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
